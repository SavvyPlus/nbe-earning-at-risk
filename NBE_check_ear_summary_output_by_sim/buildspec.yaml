version: 0.2

phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install -r NBE_check_ear_summary_output_by_sim/requirements.txt -t NBE_check_ear_summary_output_by_sim

artifacts:
  base-directory: NBE_check_ear_summary_output_by_sim
  files:
    - '**/*'
  type: zip

cache:
  paths:
    - /root/.cache/pip
