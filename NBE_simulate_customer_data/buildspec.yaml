version: 0.2

phases:
  install:
    commands:
      - pip install --upgrade pip
      - pip install -r NBE_simulate_customer_data/requirements.txt -t NBE_simulate_customer_data

artifacts:
  base-directory: NBE_simulate_customer_data
  files:
    - '**/*'
  type: zip

cache:
  paths:
    - /root/.cache/pip
